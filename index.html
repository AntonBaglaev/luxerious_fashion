<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="nav container">
            <div class="headerLeft">
                <img class="logo" src="./img/logo.png" alt="logo">
                <div class="searchIcon">
                    <a href=""><img src="./img/search.svg" alt=""></a>
                </div>
            </div>
            <div class="headerRight">
                
                    <a href=""><img src="./img/burger.svg" alt=""></a>
                    <a href=""><img src="./img/personal.svg" alt=""></a>
                    <a href=""><img src="./img/cart.svg" alt=""></a>
                
            </div>
        </div>
        
    </header>
    <section class="slider">
        <div class="sliderMain container">
            <img src="./img/slider.png" alt="">
            <div class="sliderText">
                <div class="sliderInfo">
                    <h1 class="sliderInfoTitle">THE BRAND</h1>
                    <h2 class="sliderInfoHeading">OF LUXERIOUS <span>FASHION</span></h2>
                </div>
            </div>
        </div>    
    </section>
    <section class="sale container">
        <div class="saleItem saleItem1"> <!-- картинку делаем через background-image на данный блок -->
            <div class="saleItemBg">
                <p>30% OFF</p>
                <h3>FOR WOMEN</h3>
            </div>
        </div>
        <div class="saleItem saleItem2">
            <div class="saleItemBg">
                <p>HOT DEAL</p>
                <h3>FOR MEN</h3>
            </div>
        </div>
        <div class="saleItem saleItem3">
            <div class="saleItemBg">
                <p>NEW ARRIVALS</p>
                <h3>FOR KIDS</h3>
            </div>
        </div>
        <div class="saleItem saleItemBig">
            <div class="saleItemBg">
                <p>LUXIROUS & TRENDY</p>
                <h3>ACCESORIES</h3>
            </div>    
        </div>
    </section>
</body>
</html>
